{% extends "base.html" %}

{% block content %}
<div class="container">
		<div class="row">
			<div class="col-sm-10 col-md-2">
				<h2 class="text-center">Categories</h2>
				<div class="list-group">
				  <a href="{% url 'comics:list_comics'%}" class="list-group-item {% if not category %} active {% endif %}">Todos</a>
				  <form action="." method="post">
				  {% for c in categories %}
				  	<a href="{{ c.get_absolute_url }}" class="list-group-item {% if category_slug == c.slug %} active {% endif %}">{{ c.name }}</a>
				  	<br>
				  {% endfor %}
				  </form>
				<h2 class="text-center">Companies</h2>
				<div class="list-group">
				  <a href="{% url 'comics:list_comics'%}" class="list-group-item {% if not company %} active {% endif %}">Todos</a>
				  <form action="." method="post">
				  {% for com in company %}
				  <br>
				  	<a href="{{ com.get_absolute_url }}" class="list-group-item {% if company_slug == com.slug %} active {% endif %}">{{ com.name }}</a>
				  {% endfor %}
				  </form>
				</div>
<style type="text/css">
IMG.imgcenter{
      display: block;
      margin-left: auto;
      margin-right: auto;
      border:none;
      }
</style>


	{% for comic in comics %}
							<div class="col-sm-10 col-md-4">
							<a href="{{ comic.get_absolute_url }}" class="thumnail" >
							<p>
									<h5 >{{ comic.title }}</h5>
							</p>
								<p>
									<img img class="img-responsive" src="{{ comic.image.url }}" width="250">
								</p>
								
								<br>
								<br>
								<br>
							</a>
							</div>
						{% endfor %}



	</div>
	</div>
		</div>
			</div>
{% endblock content %}
